{% extends 'base/base.html' %}
{% load static %}

{% block main %}

    <div class="pet-profile">

        <div class="profile">
            <div class="profile-data">
                <div class="profile_img">
                    <div class="image">
                        <!-- Pet URL Image -->
                        <img src="{{ object.personal_photo }}"
                             alt="img8">
                    </div>
                </div>
                <div class="personal">
                    <div class="edit">
                        <!-- Pet Name -->
                        <p>{{ object.name }}</p>
                        {% if is_owner %}

                            <a href="{% url 'edit_pet' username=request.user.username slug=object.slug %}">
                                <img class="edit-img" src="{% static '/images/edit-pen-icon-6.jpg' %}"
                                     alt="edit button">
                            </a>
                            <!-- Pet Delete Button -->
                            <a href="{% url 'delete_pet'  username=request.user.username slug=object.slug %}">
                                <img class="bin-img" src="{% static '/images/icon-remove-22.jpg' %}" alt="bin button">
                            </a>
                        {% endif %}
                    </div>
                    <div class="data">
                        <span>{{ object.photo_set.count }}</span>
                        <p>photos</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="pet-posts">

            {% for photo in object.photo_set.all %}
                {% include 'base/partial/card_partial.html' %}
            {% empty %}
                <img class="no-posts" src="{% static '/images/no_posts.png' %}" alt="no posts image">
            {% endfor %}

        </div>
    </div>
{% endblock %}
